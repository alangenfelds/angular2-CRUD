<h2>Edit User</h2>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="userForm" (ngSubmit)="onSubmit()">
            <legend>User</legend>
            <fieldset>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" ngControl="name" type="text" #name="ngForm" [(ngModel)]="user.name">
                    <div *ngIf="name.touched && name.errors">
                        <div *ngIf="name.errors.required" class="alert alert-danger">Name is required.</div>
                    </div>

                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" ngControl="email" type="text" #email="ngForm" [(ngModel)]="user.email">
                    <div *ngIf="email.touched && email.errors">
                        <div *ngIf="email.errors.required || email.errors.validEmailCheck" class="alert alert-danger">Please type a valid email.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" ngControl="phone" type="text" [(ngModel)]="user.phone">
                </div>
            </fieldset>
            <legend>Address</legend>
            <fieldset ngControlGroup="address">
                <div class="form-group">
                    <label>Street</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" ngControl="street" type="text" [(ngModel)]="user.address.street">
                </div>
                <div class="form-group">
                    <label>Suite</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" ngControl="suite" type="text" [(ngModel)]="user.address.suite">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" ngControl="city" type="text" [(ngModel)]="user.address.city">
                </div>
                <div class="form-group">
                    <label>ZipCode</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" ngControl="zipCode" type="text" [(ngModel)]="user.address.zipCode">
                </div>
            </fieldset>

            <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Save</button>
        </form>
    </div>
</div>
